<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="calculator">
    <div class="header">
        <input type="text" placeholder="0" class="account" readonly>
    </div>
    <div class="main">
        <button onclick="reset()" class="btn">AC</button>
        <button onclick="input('-')" class="btn">+/-</button>
        <button onclick="input('%')" class="btn">%</button>
        <button onclick="input('/')" class="btn btn-indigo">/</button>
        <button onclick="input('7')" class="btn">7</button>
        <button onclick="input('8')" class="btn">8</button>
        <button onclick="input('9')" class="btn">9</button>
        <button onclick="input('*')" class="btn btn-indigo">x</button>
        <button onclick="input('4')" class="btn">4</button>
        <button onclick="input('5')" class="btn">5</button>
        <button onclick="input('6')" class="btn">6</button>
        <button onclick="input('-')" class="btn btn-indigo">-</button>
        <button onclick="input('1')" class="btn">1</button>
        <button onclick="input('2')" class="btn">2</button>
        <button onclick="input('3')" class="btn">3</button>
        <button onclick="input('+')" class="btn btn-indigo">+</button>
        <button onclick="input('0')" class="btn btn-big">0</button>
        <button onclick="input('.')" class="btn btn-punkt">.</button>
        <button onclick="result()" class="btn btn-indigo btn-punkt">=</button>
    </div>
</div>
<script src="https://kit.fontawesome.com/8eb688fe6b.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
